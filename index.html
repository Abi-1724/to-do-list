<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter your task">
        <input type="date" id="taskDate" placeholder="Enter due date">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>

        <div id="progressBox">
            <p>Tasks Completed: <span id="completedCount">0</span> / <span id="totalTasks">0</span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
